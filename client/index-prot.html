<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style media="screen">

      .button {
      text-align: center;
      background-color: white;
      color: #0b7dda;
      border: 2px solid #0b7dda;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      margin-top: 200px;
      width: 200px;
      transition: width 0.5s;
      -webkit-transition: width 0.5s;
      }

.button:hover {
  background-color: #0b7dda;
  color: white;
  width: 250px;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col-md-6 col-md-offset-3 text-center">
        <button class="button 1" type="button" name="button">Login With Facebook</button>
        <button style="display: none;" class="button 2" type="button" name="button">Search Food</button>
      </div>
    </div>
    <script type="text/javascript">


      $('.button.1').click(function(){
        $('.button.1').fadeOut('slow', function(){
          $('.button.2').fadeIn('slow')
        })
      })
    </script>
  </body>
</html>
